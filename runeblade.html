<html>
  <head>
    <title>Artefact Upgrade Planner</title>
    <link rel="stylesheet" type="text/css" href="runeblade.css">
    <script src="runeblade.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-71779096-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body onLoad="initializePage();">
    <center>
    <h1>Artefact Upgrade Planner</h1>
    </center>
    <form id="UpgradePlannerForm">
      <div class="div-table">
        <div class="div-table-row">
          <div class="div-table-col-label">Crystals to Spend: </div>
          <div class="div-table-col-input"><input class="input-editable" value=0 id="CrystalsToSpend" onKeyUp="changeCrystalsToSpend()"></input></div>
        </div>
        <div class="div-table-row">
          <div class="div-table-col-label">Crystals Spent Buying Artefacts: </div>
          <div class="div-table-col-input"><input class="input-readonly" value=0 id="CrystalsSpentBuying"></input></div>
        </div>
        <div class="div-table-row">
          <div class="div-table-col-label">Crystals Spent Upgrading Artefacts: </div>
          <div class="div-table-col-input"><input class="input-readonly" value=0 id="CrystalsSpentUpgrading"></input></div>
        </div>
        <div class="div-table-row">
          <div class="div-table-col-label">Crystals Remaining: </div>
          <div class="div-table-col-input"><input class="input-readonly" value=0 id="CrystalsRemaining"></input></div>
        </div>
      </div>
      <br/>
      <div class="div-table">
        <div class="div-table-row">
          <div class="div-table-col-label" style="text-align: center;">
            <a href="javascript:clearUpgrades();">clear upgrades</a>
            &nbsp;
            <a href="javascript:resetAll();">reset all</a>
          </div>
        </div>
      </div>
      <br/>
      <div class="div-table" id="ArtefactTableDiv">
        <div class="div-table-row">
          <div class="div-table-col-label column-heading">Artefact</div>
          <div class="div-table-col-value column-heading">Current Level</div>
          <div class="div-table-col-value column-heading">Upgraded Level</div>
          <div class="div-table-col-value column-heading">Cost</div>
          <div class="div-table-col-effect column-heading">Effect</div>
        </div>
      </div>
      <br/>
      <div class="div-table">
        <div class="div-table-row">
          <div class="div-table-col-label centered-text">
            <a href="javascript:saveToCookie();">save to cookie</a>
            &nbsp;
            <a href="javascript:loadFromCookie(1);">load from cookie</a>
          </div>
        </div>
      </div>
      <br/>
      <div class="div-table">
        <div class="div-table-row">
          <div class="div-table-col-textarea">
            <textarea class="textarea-save" id="SaveDataTextarea"></textarea>
            <div class="centered-text">
              <a href="javascript:saveToTextarea();">save to textarea</a>
              &nbsp;
              <a href="javascript:loadFromTextarea(1);">load from textarea</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
